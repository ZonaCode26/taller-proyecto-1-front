    <div class="table-grid-ecommerce">

        <div class="row">

            <div class="col-md-3"  *ngFor="let producto of products" >
                <div id="product-card">
                    <div id="product-front">
                        <div class="shadow"></div>
                        <img src="{{producto.imagen}}" alt="" width="100%" height="200px"/>
                        <!-- <div class="image_overlay"></div>
                        <div id="view_details" (click)="verDetalles(producto.id)">View details</div> -->
                        <div class="image_overlay"></div>
                        <div id="view_details" (click)="verDetalles(producto.id)">View details</div>
                        <div class="stats">        	
                            <div class="stats-container">
                                <span class="product_price">{{producto.precio}}
                                </span>
                                <span class="product_name">{{producto.nombre}}</span>    
                                <!-- <p>{{producto.descripcion}}</p>                                             -->
                                

                              <div class="product-options">
                                <hr>
                                <button type="button" (click)="addCart(producto)" class="btn btn-outline-primary">Agregar</button> 
                                <button class="btn btn-primary" (click)="verDetalles(producto.id)" style="margin-left: 10px;">Ver</button>
                                <!-- <strong>SIZES</strong>
                                <span>XS, S, M, L, XL, XXL</span>
                                <strong>COLORS</strong>
                                <div class="colors">
                                    <div class="c-blue"><span></span></div>
                                    <div class="c-red"><span></span></div>
                                    <div class="c-white"><span></span></div>
                                    <div class="c-green"><span></span></div>
                                </div> -->
                              </div>                       
                            </div>  
                                                   
                        </div>

                    </div>
                </div>

            </div>


            <div class="col-md-12">

              <nav aria-label="Page navigation example">
                <ul class="pagination">
                  
                  <li class="page-item"><button class="page-link" (click)="cambiarPagina(-1)">Previous</button></li>

                  <li class="page-item"  *ngFor="let in of paginationArray ;let i = index"><button class="page-link" (click)="cambiarPagina(i)" > {{i+1}} </button></li>
                  
                  <li class="page-item"><button class="page-link" (click)="cambiarPagina(-2)">Next</button></li>
                
                </ul>
              </nav>
      
            </div>


      
      
        </div>

        <br>
        <br>
     <div>

     </div>
